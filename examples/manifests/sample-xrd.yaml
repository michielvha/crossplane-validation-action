apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xnetworks.example.crossplane.io
spec:
  group: example.crossplane.io
  names:
    kind: XNetwork
    plural: xnetworks
  claimNames:
    kind: Network
    plural: networks
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              region:
                type: string
                description: The AWS region for the network
              cidrBlock:
                type: string
                description: CIDR block for the VPC
                pattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$'
              enableDnsHostnames:
                type: boolean
                default: true
              enableDnsSupport:
                type: boolean
                default: true
              tags:
                type: object
                additionalProperties:
                  type: string
            required:
            - region
            - cidrBlock
          status:
            type: object
            properties:
              vpcId:
                type: string
              ready:
                type: boolean

